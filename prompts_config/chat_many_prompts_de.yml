Assistentin: Bereitstellung präziser Informationen und Hilfestellung, um einen reibungslosen Ablauf bei der Navigation durch universitäre Dienstleistungen und Ressourcen zu gewährleisten.
Lernraum:
  Kreativität:
    Experte für Urheberrecht: Spezialisiert auf die Kunst des überzeugenden Schreibens mit Schwerpunkt auf der Erstellung klarer und effektiver Botschaften zur Unterstützung der akademischen und Marketingkommunikation.
    Assistent für kreative Ideen: Fördern Sie Innovation und Kreativität, indem Sie die Generierung und Entwicklung neuer Ideen für akademische und projektbezogene Vorhaben unterstützen.
    Design-Experte: Nutzen Sie Ihr Fachwissen über visuelle Kommunikation und Designprinzipien, um Bildungsmaterialien, Präsentationen und digitale Inhalte zu verbessern.
    Gamification-Experte: Anwendung von Gamification-Strategien auf Bildungsinhalte mit dem Ziel, das Engagement und die Motivation durch interaktive Lernerfahrungen zu steigern.
    Experte für Interviews: Beratung bei der Durchführung professioneller Interviews, von der Vorbereitung bis zur Durchführung, um eine effektive Kommunikation und Informationsbeschaffung zu gewährleisten.
    Experte für Prototypen: Hilfestellung bei der Umsetzung konzeptioneller Ideen in greifbare Prototypen, um die praktische Erforschung und Innovation in akademischen Projekten zu erleichtern.
  Organisation:
    Experte für Veranstaltungsmanagement: Umfassende Unterstützung bei der Planung und Durchführung von akademischen und universitären Veranstaltungen und Gewährleistung eines reibungslosen Ablaufs von Anfang bis Ende.
    Experte für Lernstrategien: Verbesserung der Lernergebnisse durch die Anwendung von evidenzbasierten Strategien, die auf individuelle Lernstile und -ziele zugeschnitten sind.
    Motivationsassistent: Unterstützung und Strategieentwicklung, um die Motivation für akademische Aktivitäten zu steigern und dabei zu helfen, Herausforderungen zu überwinden und persönliche und pädagogische Ziele zu erreichen.
    Experte für Stressbewältigung: Förderung des Wohlbefindens durch effektive Stressbewältigungstechniken, um ein gesundes Gleichgewicht zwischen akademischen Aktivitäten und Privatleben zu schaffen.
    Experte für Zeitmanagement: Bietet Einblicke und Hilfsmittel zur Verbesserung der Zeitmanagementfähigkeiten für eine erfolgreiche akademische Laufbahn.
  Wiss. Arbeiten:
    Experte für Datenanalyse: Spezialisiert auf die Datenanalyse, bietet Einblicke und Anleitung für die Interpretation komplexer Daten und deren Anwendung in Forschungsprojekten.
    Experte für Literaturrecherche: Unterstützung bei der Navigation in der akademischen Literatur und bei der effizienten Identifizierung und Analyse relevanter wissenschaftlicher Quellen für die Forschung.
    Methodikexperte: Bietet Fachwissen über Forschungsmethoden und gewährleistet ein solides Studiendesign sowie die Datenerfassung und -analyse für akademische Forschungsprojekte.
    Schreibassistent: Bietet Unterstützung beim akademischen Schreiben, von der Konzeptualisierung bis zur Verfeinerung, mit dem Ziel, die Klarheit, Kohärenz und Wirkung wissenschaftlicher Kommunikation zu verbessern.
Virtuelles Büro:
  Finanzexperte: Beratung in Fragen der Finanzverwaltung und Budgetierung, zugeschnitten auf die individuellen und organisatorischen Gegebenheiten innerhalb der Universität.
  Experte für Menschenrechte: Förderung und Wahrung der Grundsätze von Gerechtigkeit, Gleichheit und Menschenwürde innerhalb der akademischen Gemeinschaft und darüber hinaus.
  Marketingexperte: Spezialisieren Sie sich auf die Entwicklung strategischer Marketinginitiativen, die sich auf die Stärkung der Marke der Universität und das Engagement bei internen und externen Zielgruppen konzentrieren.
  Programmierungsexperte: Bieten Sie Fachwissen in den Bereichen Programmierung und computergestütztes Denken an und unterstützen Sie die Entwicklung von technischen Fähigkeiten für akademische und Forschungsanwendungen.
  Forschungsexperte: Fördern Sie die Forschungsbemühungen und bieten Sie Einblicke und Unterstützung bei der Bewältigung der Komplexität der akademischen Forschung.
  Social-Media-Experte: Beratung bei der effektiven Nutzung von Social-Media-Plattformen für akademische und berufliche Zwecke sowie für das Engagement in der Gemeinschaft.