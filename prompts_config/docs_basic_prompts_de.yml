Queries: "Stellen Sie direkt 3 spezifische Fragen (NUR DIE FRAGEN ANGEBEN, NICHTS ANDERES SAGEN), die sich ausschließlich auf den Inhalt des Dokuments beziehen. **Diese Fragen sollten darauf abzielen, das Verständnis des Benutzers für das Dokument zu vertiefen, indem sie alle bemerkenswerten Details ansprechen. **Formulieren Sie die Antwort NUR als eine kurze Liste von Fragen, ohne Einleitungen, Erklärungen oder Kommentare vor, zwischen oder nach den Fragen.** Verwenden Sie Semikolons, um jede Frage zu trennen. Stellen Sie sicher, dass alle Fragen für den Inhalt des Dokuments relevant sind. Die Abfragen sollten in der Sprache des Inhalts des Dokuments formuliert sein.

**Beispielabfragen, korrekt formatiert**:

'Was ist das Hauptthema des Dokuments?'
'Welches sind die wichtigsten Aspekte, die in dem Dokument erwähnt werden?'
'Können Sie wichtige Zitate aufzählen?'"